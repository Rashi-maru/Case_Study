# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - RashiWebApp

on:
  push:
    branches:
      - Rashi-maru-FeatureBranch
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_ad213c12b2e54f70a99acc4bc9a0a200 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_86daaafb52864ed49ae6128c71012ba7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ad213c12b2e54f70a99acc4bc9a0a200 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'RashiWebApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_523a753fe0b0437a8b44e4f1d869c69b }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ad213c12b2e54f70a99acc4bc9a0a200 }}/appsvc/staticsite:${{ github.sha }}'